<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status da API · VibesPix</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0b1220;
      --panel: #111a2d;
      --text: #e9f0ff;
      --muted: #9cb3d3;
      --accent: #3ba3ff;
      --ok: #38e29d;
      --warn: #ffb347;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(120% 120% at 20% 20%, rgba(59,163,255,0.14), transparent 55%),
                  radial-gradient(140% 140% at 80% 10%, rgba(56,226,157,0.12), transparent 60%),
                  var(--bg);
      color: var(--text);
      font-family: "Segoe UI", "Inter", system-ui, -apple-system, sans-serif;
      padding: 24px;
    }
    .card {
      width: min(960px, 100%);
      background: linear-gradient(145deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
      backdrop-filter: blur(10px);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 18px;
    }
    .title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 22px;
      font-weight: 700;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(59,163,255,0.14);
      border: 1px solid rgba(59,163,255,0.35);
      color: var(--text);
      font-size: 13px;
      font-weight: 600;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(56,226,157,0.14);
      border: 1px solid rgba(56,226,157,0.35);
      color: var(--text);
      font-size: 13px;
      font-weight: 600;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--ok);
      box-shadow: 0 0 12px rgba(56,226,157,0.8);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }
    .panel {
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
    }
    .panel h3 {
      margin: 0 0 6px;
      font-size: 15px;
      font-weight: 700;
    }
    .panel p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }
    ul {
      margin: 8px 0 0;
      padding-left: 18px;
      color: var(--muted);
      line-height: 1.5;
    }
    code {
      background: rgba(255,255,255,0.06);
      padding: 2px 6px;
      border-radius: 6px;
      font-family: "JetBrains Mono", "Fira Code", ui-monospace, monospace;
      font-size: 13px;
      color: var(--text);
    }
    .logs {
      max-height: 260px;
      overflow: auto;
      margin-top: 8px;
      padding-right: 4px;
    }
    .log-line {
      font-family: "JetBrains Mono", "Fira Code", ui-monospace, monospace;
      font-size: 12px;
      color: var(--muted);
      margin: 0;
      padding: 2px 0;
      border-bottom: 1px solid rgba(255,255,255,0.04);
    }
    .log-line strong { color: var(--text); }
    footer {
      margin-top: 18px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <main class="card">
    <header>
      <div class="title">
        <span>VibesPix · Status da API</span>
        <span class="pill">/var/www/VibesPixApi</span>
      </div>
      <div class="status"><span class="dot"></span> Online</div>
    </header>

    <div class="grid">
      <section class="panel">
        <h3>Logs de eventos</h3>
        <p class="logs" id="logs">Carregando logs...</p>
      </section>
    </div>

    <footer>
      Se algo parecer fora do ar, verifique PM2 (<code>pm2 ls</code>) e logs (<code>pm2 logs vibespixapi</code>).
    </footer>
  </main>
  <script>
    async function loadLogs() {
      const target = document.getElementById("logs");
      try {
        const res = await fetch("/status/logs");
        if (!res.ok) throw new Error("Falha ao buscar logs");
        const data = await res.json();
        const lines = (data.logs || []).slice().reverse();
        if (!lines.length) {
          target.textContent = "Sem logs registrados ainda.";
          return;
        }
        target.innerHTML = lines.map(log => {
          const ts = log.ts ? new Date(log.ts).toLocaleString() : "";
          const user = log.user ? ` [${log.user}]` : "";
          const msg = log.message || "";
          const lvl = log.level || "info";
          return `<div class="log-line"><strong>${ts}</strong> · ${lvl}${user}: ${msg}</div>`;
        }).join("");
      } catch (err) {
        target.textContent = "Não foi possível carregar logs.";
      }
    }
    loadLogs();
  </script>
</body>
</html>
