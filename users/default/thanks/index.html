<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obrigado pela compra</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0b16;
      --card: rgba(255,255,255,0.07);
      --accent: #7c4dff;
      --accent-2: #00e0ff;
      --text: #f6f7fb;
      --muted: #a5aac2;
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: var(--text);
      background: radial-gradient(circle at 25% 20%, rgba(124,77,255,0.25), transparent 36%),
                  radial-gradient(circle at 75% 25%, rgba(0,224,255,0.20), transparent 34%),
                  radial-gradient(circle at 45% 70%, rgba(124,77,255,0.18), transparent 40%),
                  var(--bg);
      font-family: "Kanit", "Inter", system-ui, sans-serif;
    }
    .card {
      width: min(520px, 100%);
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      padding: 28px 24px;
      box-shadow: 0 24px 64px rgba(0,0,0,0.38);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    h1 { margin: 0 0 12px; font-size: 28px; }
    p { margin: 8px 0 0; color: var(--muted); font-size: 16px; }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0,224,255,0.12);
      color: var(--accent-2);
      font-weight: 700;
      letter-spacing: 0.4px;
      margin-bottom: 14px;
    }
    .actions { margin-top: 20px; display: flex; justify-content: center; }
    .btn {
      background: linear-gradient(135deg, var(--accent), #9c6dff);
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      min-width: 140px;
      box-shadow: 0 12px 30px rgba(124,77,255,0.32);
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover { transform: translateY(-1px); }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">Compra confirmada</div>
    <h1>Obrigado pela sua compra!</h1>
    <p>Recebemos seu pedido e ele será processado automaticamente no servidor.</p>
    <p>Você já pode fechar esta página com segurança.</p>
    <div class="actions">
      <a class="btn" href="../loja">Voltar para a loja</a>
    </div>
  </div>
</body>
</html>
