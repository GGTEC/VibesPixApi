name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build --if-present

      - name: Package artifact
        run: |
          status=0
          tar --warning=no-file-changed -czf release.tar.gz \
            --exclude=release.tar.gz \
            --exclude=node_modules \
            --exclude=.git \
            . || status=$?
          if [ $status -gt 1 ]; then exit $status; fi

      - name: Copy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "release.tar.gz"
          target: "/tmp"

      - name: Unpack and restart
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            APP_DIR=/var/www/VibesPixApi
            export PM2_HOME=$APP_DIR/.pm2
            mkdir -p $APP_DIR
            tar --no-same-owner --no-same-permissions -xzf /tmp/release.tar.gz -C $APP_DIR
            cd $APP_DIR
            npm install --omit=dev || true
            npm install pm2
            npx pm2 ls
            npx pm2 restart vibespixapi || npx pm2 start npm --name vibespixapi -- start --env MONGO_URI="mongodb://127.0.0.1:27017"
            npx pm2 save