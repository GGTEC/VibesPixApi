name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Package artifact
        run: tar czf release.tar.gz .

      - name: Copy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "release.tar.gz"
          target: "/tmp"

      - name: Unpack and restart
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            APP_DIR=/srv/VibesPixApi
            mkdir -p $APP_DIR
            tar xzf /tmp/release.tar.gz -C $APP_DIR
            cd $APP_DIR
            npm ci --omit=dev || true
            pm2 restart vibespixapi || pm2 start npm --name vibespixapi -- start