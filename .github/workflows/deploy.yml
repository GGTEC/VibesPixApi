name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build --if-present

      - name: Package artifact
        run: |
          status=0
          tar --warning=no-file-changed -czf release.tar.gz \
            --exclude=release.tar.gz \
            --exclude=node_modules \
            --exclude=.git \
            . || status=$?
          if [ $status -gt 1 ]; then exit $status; fi

      - name: Copy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "release.tar.gz"
          target: "/tmp"

      - name: Unpack and restart
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            APP_DIR=/var/www/VibesPixApi
            tar --no-same-owner --no-same-permissions -xzf /tmp/release.tar.gz -C $APP_DIR
            cd $APP_DIR
            if [ -f package-lock.json ]; then
              npm ci --omit=dev || npm install --omit=dev
            else
              npm install --omit=dev || true
            fi

            # Export envs for pm2 start/restart
            export SESSION_SECRET="${{ secrets.SESSION_SECRET }}"
            export ADMIN_USER="${{ secrets.ADMIN_USER }}"
            export ADMIN_PASS="${{ secrets.ADMIN_PASS }}"
            export MONGO_URI="${{ secrets.MONGO_URI }}"
            export AZURE_SPEECH_KEY="${{ secrets.AZURE_SPEECH_KEY }}"
            export AZURE_SPEECH_REGION="${{ secrets.AZURE_SPEECH_REGION }}"
            export CORS_ORIGINS="${{ secrets.CORS_ORIGINS }}"

            # Ensure pm2 knows about existing process; start if missing
            if pm2 pid vibespixapi >/dev/null 2>&1; then
              pm2 restart vibespixapi --update-env
            else
              pm2 start server.js --name vibespixapi --update-env
            fi