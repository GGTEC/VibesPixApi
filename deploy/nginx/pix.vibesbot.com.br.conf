# Upstream da aplicação Node/Express (ajuste a porta se necessário)
upstream vibespix_api {
    server 127.0.0.1:3000;
}

server_tokens off;

############################################################
# HTTP (porta 80) — somente pix.vibesbot.com.br
############################################################
server {
    listen 80;
    listen [::]:80;
    server_name pix.vibesbot.com.br;
    auth_basic off;

    # Rota para validação ACME/Let’s Encrypt (Certbot)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        default_type "text/plain";
    }

    location / {
        proxy_pass http://vibespix_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_hide_header WWW-Authenticate; # evita prompt caso upstream envie 401
        proxy_read_timeout 75s;
    }
}

