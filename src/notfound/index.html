<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página não encontrada · VibesPix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0b16;
      --card: rgba(255,255,255,0.07);
      --accent: #7c4dff;
      --accent-2: #00e0ff;
      --text: #f6f7fb;
      --muted: #a5aac2;
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 14px 32px;
      color: var(--text);
      background: radial-gradient(circle at 25% 20%, rgba(124,77,255,0.25), transparent 36%),
                  radial-gradient(circle at 75% 25%, rgba(0,224,255,0.20), transparent 34%),
                  radial-gradient(circle at 45% 70%, rgba(124,77,255,0.18), transparent 40%),
                  var(--bg);
      font-family: "Kanit", "Inter", system-ui, sans-serif;
    }
    .card {
      width: min(520px, 100%);
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 22px;
      padding: 26px 22px;
      box-shadow: 0 24px 64px rgba(0,0,0,0.38);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    h1 { margin: 0 0 10px; font-size: 28px; }
    p { margin: 8px 0; color: var(--muted); font-size: 16px; }
    .actions { margin-top: 18px; display: flex; flex-direction: column; gap: 10px; }
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, var(--accent), #9c6dff);
      box-shadow: 0 12px 30px rgba(124,77,255,0.32);
    }
    .btn.secondary {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--text);
    }
    @media (max-width: 720px) {
      body { padding: 18px 10px 28px; }
      .card { padding: 22px 18px; width: 100%; }
      h1 { font-size: 24px; }
      p { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>404 · Página não encontrada</h1>
    <p>A página solicitada não existe ou foi movida.</p>
    <div class="actions">
      <a class="btn" href="../">Voltar para o painel</a>
      <a class="btn secondary" href="../overlay">Ir para a overlay</a>
    </div>
  </div>
</body>
</html>
