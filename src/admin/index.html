<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>
  	<link rel="stylesheet" href="/admin/style.css" />
	
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="login" class="login-layer" hidden>
      <div class="glass-card login-box">
        <h1 class="title">Admin</h1>
        <p class="subtitle">Acesso restrito para visualizar logs.</p>
        <form id="loginForm" class="login-form">
          <input class="input" name="username" autocomplete="username" placeholder="Usuário" required />
          <input class="input" name="password" type="password" autocomplete="current-password" placeholder="Senha" required />
          <button class="btn-primary" type="submit">Entrar</button>
        </form>
        <pre id="loginError" class="admin-error" hidden></pre>
      </div>
    </section>

    <main id="panel" class="layout" hidden>
      <button id="mobileToggle" class="mobile-toggle" type="button" aria-label="Abrir menu" aria-expanded="false">
        <span class="burger" aria-hidden="true"></span>
      </button>
      <aside class="sidebar">
        <div class="brand">VibesPix · Admin</div>
        <div class="admin-sidebar-header">
          <span id="adminUser" class="pill"></span>
        </div>
        <div id="userButtons" class="nav-group"></div>
        <button id="logoutBtn" class="btn-secondary admin-logout" type="button">Sair</button>
      </aside>
      <section class="content">
        <div class="panel">
          <div class="card admin-card">
            <h2 id="selectedUserTitle" class="admin-title">Logs</h2>
            <div class="section">
              <pre id="logs" class="admin-logs"></pre>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/admin/script.js" type="module"></script>
  </body>
</html>
